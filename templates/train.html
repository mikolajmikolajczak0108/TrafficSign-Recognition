<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Trenuj Model</title>
  </head>
  <body>
    <h1>Trenuj Model</h1>
    {% if message %}
    <p>{{ message }}</p>
    <p><a href="{{ url_for('index') }}">Powrót do strony głównej</a></p>
    {% else %}
    <form method="post">
      <p>Czy chcesz rozpocząć trening modelu?</p>
      <input type="submit" value="Trenuj" />
    </form>
    {% endif %}
  </body>
</html>
