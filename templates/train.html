{% extends "base.html" %} {% block title %}Trenuj Model{% endblock %} {% block
content %}
<div class="content-box">
  <h2>Trening Modelu</h2>
  {% if message %}
  <p class="message">{{ message }}</p>
  <a class="button" href="{{ url_for('index') }}">Powrót</a>
  {% else %}
  <p>Czy chcesz rozpocząć trening modelu?</p>
  <form method="post">
    <input type="submit" value="Trenuj" class="button primary" />
  </form>
  {% endif %}
</div>
{% endblock %}
